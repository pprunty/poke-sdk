[flake8]
max-line-length = 88
extend-ignore = E203, W503
per-file-ignores = 
    __init__.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')